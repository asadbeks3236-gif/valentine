<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nur ü§ç</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  color: white;
}

.card {
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 40px rgba(255, 0, 150, 0.3);
  position: relative;
}

h1 {
  margin-bottom: 10px;
  font-size: 26px;
}

p {
  opacity: 0.85;
  margin-bottom: 25px;
}

.photo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid white;
  margin-bottom: 20px;
}

.buttons {
  position: relative;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

.yes {
  background: #ff4da6;
  color: white;
}

.no {
  background: white;
  color: black;
  position: absolute;
}

.success {
  font-size: 28px;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: float 5s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-100vh); }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <img src="nur.jpg" class="photo" alt="Nur">

  <h1>To my most beautiful niqabi.</h1>

  <p>
    What would I do without you, my love?  
    <br><br>
    Will you be my Valentine?
  </p>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes ü§ç</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");

yesBtn.addEventListener("click", () => {
  music.play();

  card.innerHTML = `
    <div class="success">
      I love you ü§ç
      <br><br>
      ‚Äî Asad
    </div>
  `;

  startHearts();
});

function isMobile() {
  return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
}

if (!isMobile()) {
  // Desktop dodge
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });
} else {
  // Mobile teleport
  noBtn.addEventListener("click", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });
}

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ü§ç";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }, 300);
}
</script>

</body>
</html>
